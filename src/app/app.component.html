<div class="container">
  <h1> My Animations</h1><br>
  <div class="row">
    <div class="col-sm-12">
      <button class="mybtn " (click)="onShrink()">Shrink !</button>
      <button class="mybtn " (click)="onAnimate()">Animate !</button>
    </div>
  </div>
  <br><hr>
  <div class="row">
    <div class="col-sm-6">
      <div class="animatedDiv" [@divState]="state"></div>
    </div>
    <div class="col-sm-6">
      <div class="animatedDiv" [@divState]="wildState"></div>
    </div>
  </div>
   
  <br>
  <div class="row">
    <div class="col-sm-12">
      <label><b>Enter Text</b></label>
      <div class="row">
        <div class="col-sm-8">
           <input type="text" class="form-control" #input>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary" (click)="onAdd()">Add Text</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-8">
          <p><b>Click to Delete an Item</b></p>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let text of allText; let i=index" (click)="onDelete(i)" [@list1]>{{text}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
